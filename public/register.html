<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Acesso a Calculadora de Eventos</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Ajustes de layout para centralização */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .logo {
            display: block;
            margin: 0 auto 10px;
            width: 120px;
        }

        label {
            font-weight: bold;
            margin-top: 8px;
            display: block;
            font-size: 14px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="number"] {
            width: 90%; /* Ajuste da largura para todos os campos */
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .phone-input-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 5px;
            width: 100%; /* Alinhar a largura do telefone com os demais campos */
        }

        #phone-prefix {
            font-size: 14px;
            flex-shrink: 0;
        }

        #phone {
            flex-grow: 1; /* O campo de telefone ocupa o espaço restante */
        }

        button {
            width: 100%;
            background-color: #374F37; /* Verde musgo */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2f4231;
        }

        #codeSection {
            margin-top: 20px;
            display: none; /* Escondido até o código ser gerado */
        }

        /* Ajuste do tamanho do container */
        .form-container {
            height: auto;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="/logo.png" alt="Logo" class="logo">
        <h2>Cadastro para Acesso a Calculadora de Eventos com Flores</h2>
        <form id="registerForm">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" required autocomplete="name">

            <label for="phone">Telefone com DDD:</label>
            <div class="phone-input-container">
                <span id="phone-prefix">+55</span>
                <input type="tel" id="phone" placeholder="(XX) XXXXX-XXXX" required autocomplete="tel">
            </div>

            <label for="event">Nome do Evento:</label>
            <input type="text" id="event" required autocomplete="off">

            <label for="date">Data do Evento:</label>
            <input type="date" id="date" required autocomplete="bday">

            <button type="button" onclick="generateCode()">Gerar Código de Verificação</button>
        </form>

        <div id="codeSection">
            <label for="verificationCode">Código de Verificação:</label>
            <input type="text" id="verificationCode" required autocomplete="off">
            <button type="button" onclick="verifyCode()">Continuar</button>
        </div>
    </div>

    <script>
        function generateCode() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const event = document.getElementById('event').value;
            const date = document.getElementById('date').value;

            if (!name || !phone || !event || !date) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const data = {
                name,
                phone,
                event,
                date
            };

            alert("Gerando código, por favor aguarde...");

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro no servidor: ${response.statusText}`);
                }
                return response.json();
            })
            .then(result => {
                if (result.success) {
                    document.getElementById('codeSection').style.display = 'block';
                    alert("Código enviado com sucesso! Verifique seu celular.");
                    document.getElementById('codeSection').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert("Erro ao enviar o código: " + result.message);
                }
            })
            .catch(error => {
                console.error("Erro de rede ou no servidor:", error);
                alert("Erro ao tentar gerar o código. Tente novamente mais tarde.");
            });
        }

        function verifyCode() {
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('verificationCode').value;

            if (!phone || !code) {
                alert("Por favor, preencha o número de telefone e o código de verificação.");
                return;
            }

            const data = { phone, code };

            fetch('/verify-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert("Código verificado com sucesso! Redirecionando para a calculadora...");
                    window.location.href = '/index.html';
                } else {
                    alert("Código inválido, por favor tente novamente.");
                }
            })
            .catch(error => {
                console.error("Erro durante a verificação:", error);
                alert("Erro durante a verificação. Tente novamente.");
            });
        }
    </script>
</body>
</html>
